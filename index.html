<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <!-- The Header block of the webpage -->
    <div class="header">
        <div class="top-header-area">  
            <div class="search">
                <img src="Assets/Icons/search.svg"
                     height=20rem width=20rem>
                <input type="text" placeholder="search here" />
            </div>
            <div class="hero-logo">
                <img src="Assets/Icons/bell.svg"
                     height=20rem width=20rem>
                <img src="Assets/Logo/freepik__background__9512.png"
                     height=70rem width=70rem>
                <a href="#">AlterMate</a>
            </div>    
        </div>
        
        <div class="bottom-header-area">
            <div class="hi-text-area">
                <img src="Assets/Logo/freepik__background__9512.png"
                     height=100rem width=100rem>
                <div class="hi-text">
                    <p class="small-hi-text">Hi there,</p>
                    <p class="bigger-hi-text">AlterMate (@altmate)</p>
                </div>
            </div>
            <div class="header-button-area">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
           
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="Assets/Icons/dashboard.svg"
                 height=60rem width=70rem>
        </div>
        <div class="nav-icons">
            <div class="home">
                <img src="Assets/Icons/home-outline.svg"
                     height=30rem width=30rem>
                <p>Home</p>
            </div>
            <div class="profile">
                <img src="Assets/Icons/profile-outline.svg"
                     height=30rem width=30rem>
                <p>Profile</p>
            </div>
            <div class="messages">
                <img src="Assets/Icons/message.svg"
                     height=30rem width=30rem>
                <p>Messages</p>
            </div>
            <div class="history">
                <img src="Assets/Icons/clock-outline.svg"
                     height=30rem width=30rem>
                <p>History</p>
            </div>
            <div class="tasks">
                <img src="Assets/Icons/tasks.svg"
                     height=30rem width=30rem>
                <p>Tasks</p>
            </div>
            <div class="community">
                <img src="Assets/Icons/community.svg"
                     height=30rem width=30rem>
                <p>Communities</p>
            </div>
        </div>
        <div class="setting">
            <div class="settings">
                <img src="Assets/Icons/settings.svg"
                     height=30rem width=30rem>
                <p>Settings</p>
            </div>
            <div class="support">
                <img src="Assets/Icons/support.svg"
                     height=30rem width=30rem>
                <p>Support</p>
            </div>
            <div class="privacy">
                <img src="Assets/Icons/privacy.svg"
                     height=30rem width=30rem>
                <p>Privacy</p>
            </div>
        </div>
    </div>

    <div class="main-content">

    </div>
</body>
</html>
